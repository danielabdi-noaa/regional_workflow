description: >-
  This test checks the capability of the workflow to retrieve from NOAA
  HPSS netcdf-formatted output files generated by the FV3GFS external
  model.
user:
  RUN_ENVIR: community
workflow:
  DATE_FIRST_CYCL: '20210620'
  DATE_LAST_CYCL: '20210620'
  CYCL_HRS:
  - '00'
  FCST_LEN_HRS: '6'
  PREEXISTING_DIR_METHOD: rename
task_run_fcst:
  PREDEF_GRID_NAME: RRFS_CONUS_25km
task_run_get_extrn_ics:
  EXTRN_MDL_NAME_ICS: FV3GFS
  FV3GFS_FILE_FMT_ICS: netcdf
task_run_get_extrn_lbcs:
  EXTRN_MDL_NAME_LBCS: FV3GFS
  LBC_SPEC_INTVL_HRS: '3'
  FV3GFS_FILE_FMT_LBCS: netcdf
task_run_make_ics:
  CCPP_PHYS_SUITE: FV3_GFS_v15p2
